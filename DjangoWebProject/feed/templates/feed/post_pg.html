{% extends "public_html/inner.html" %}

{%block content%}
<div class="container post gradient-border" style="margin-bottom: 100px;">
    <div class="row justify-content-center ">
        <img src="{{articles.img_url}}" class="" />
    </div>
    <div class="post-brd">
        <h2>{{articles.title}}</h2>
    </div>
    <div class="container">
        <p>{{articles.about|safe|linebreaks}}</p>
    </div>
    <div class="">
        <h6><i>{{articles.tag|safe}}</i></h6>
    </div>
    <div class="text-right" style="margin-block-end: 10px;">
        {{articles.date}}
        {{articles.location}}
    </div>
</div>
{%endblock%}
