{% extends "public_html/inner.html" %}

{%block content%}
<div class="container gradient-border " style="margin-bottom: 100px;padding: 50px;" >
    <div class="row justify-content-md-center">
        {% for card in object_list %}
        {%include 'includes/card.html' with card_img=card.img_url card_name=card.title post_id=card.id card_tag=card.tag card_post_date=card.date%}
        {%endfor%}
    </div>
</div>
{%endblock%}
